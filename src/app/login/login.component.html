<div class="container">
	<div class="row">
		<form class="col s12" (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
			<div class="row">
				<div class="input-field col s3">
					<input id="username" name="username" type="text" [(ngModel)]="credentials.username" required>
          <label for="username">NetID</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<input id="password" name="password" type="password" [(ngModel)]="credentials.password" required>
          <label for="password">Password</label>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit" [disabled]="!loginForm.form.valid">Login</button>
		</form>
	</div>
	<div class="row">
		<p id="login-error">{{error}}</p>
	</div>
</div>
