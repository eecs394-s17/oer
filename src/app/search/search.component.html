<div class="row">
  <div class="col s10 offset-s1">
    <div class="row">
      <div class="col s3">
        <label>Search by</label>
        <select class="browser-default">
          <option value="" disabled selected>Options</option>
          <option value="1">Title</option>
          <option value="2">Course</option>
          <option value="3">Professor</option>
        </select>
      </div>
      <div class="col s7">
        <label for="first_name">Search for OER textbooks by name, class, or professor</label>
        <input placeholder="Insert Search Text Here" id="first_name" type="text" class="validate">
      </div>
      <button class="btn col s2" (click)="searching()">Search</button>
    </div>
    <div class="row">
      <ul class="collection">
        <li *ngFor="let item of items | async" class="collection-item" >
          {{ item.catalog_num }}
        </li>
      </ul>
    </div>
  </div>
</div>
