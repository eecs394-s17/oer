<div class="row">
  <div class="col s10 offset-s1">
    <div class="row">
      <div class="col s3">
        <label>Search by</label>
        <select class="browser-default" [(ngModel)]="selectedValue" [value] = "selectedValue">
          <option value = "Title">Title</option>
          <option value = "Course">Course</option>
          <option value = "Professor">Professor</option>
        </select>
      </div>
      <div class="col s7">
        <label for="first_name">Search for OER textbooks by name, class, or professor</label>
        <input placeholder="Insert Search Text Here" id="searchText" type="text" class="validate" [value] = "stringText" [(ngModel)] = "stringText">
      </div>
      <button class="btn col s2" (click)="searching()">Search</button>
    </div>
    <div class="row">
      <div class="col s12" *ngFor="let subjectKey of subjectKeys">
        <h4>{{subjectKey}}</h4>
        <ul class="collection">
          <li *ngFor="let course of subjects[subjectKey]" class="collection-item" >
            {{ course.subject + " " + course.catalog_num + " " + course.title }}
          </li>
        </ul>        
      </div>
    </div>
  </div>
</div>
