<div class="row">
  <div class="col s10 offset-s1">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="searchText" type="text" class="validate" [value] = "query.searchName" [(ngModel)] = "query.searchName">
        <label for="searchText">Search for textbooks by course number, class name, or professor</label>
      </div>
    </div>
    <h5 *ngIf="query.searchName" id="text-searching">Searching for '{{ query.searchName }}'</h5>
    <hr *ngIf="query.searchName" />
    <div class="row">
      <div class="col s12" *ngFor="let subjectKey of subjectKeys">
        <div *ngIf="(subjects[subjectKey] | filterBy: query).length > 0">
          <h5 >{{subjectKey}}</h5>
          <ul class="collection">
            <a *ngFor="let course of subjects[subjectKey] | filterBy: query"
               (click)="viewCourse(course)"
               class="collection-item course avatar">
              <span class="circle">{{ course.abbreviated_term }}</span>
              <span class="title">{{ course.subject + ' ' + course.catalog_num }}  –  <em>{{ course.title }}</em></span>
              <p> Instructor – {{ course.instructor }} <br>
                  Quarter – {{ course.term }}
              </p>
            </a>
          </ul>      
        </div>  
      </div>
    </div>
  </div>
</div>
