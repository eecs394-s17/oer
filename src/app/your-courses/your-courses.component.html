<h1>Hello {{prof_name}}</h1>
<h2>Edit textbooks for a course below</h2>
<ul>
	<li *ngFor="let course of courses">
		<a routerLink='/your-courses/edit' (click)="sendCourse(course)">
			{{ course['subject'] + " " + course['catalog_num'] + ": " + course['title']}}
		</a>
	</li>
</ul>
